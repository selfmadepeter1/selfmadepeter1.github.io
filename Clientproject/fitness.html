<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fit and Flow | Fitness & Wellness</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body>
  

  <main>
    <section id="fitness">
      <h2>Fitness & Wellness</h2>
      <p>Explore guided workout videos, yoga routines, and mindfulness practices designed for all fitness levels.</p>
      <div class="gallery">
        <img src="yoga.webp" alt="Yoga Stretch" class="modal-trigger" data-title="Yoga Stretch" data-desc="A relaxing 10-minute flow for flexibility.">
        <img src="core.png" alt="Core Workout" class="modal-trigger" data-title="Core Crusher" data-desc="A 15-minute core burn to build strength.">
        <img src="hiit.avif" alt="HIIT" class="modal-trigger" data-title="Quick HIIT" data-desc="A 20-minute high-intensity interval training session.">
      </div>
      
     
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h3 id="modal-title"></h3>
          <p id="modal-desc"></p>
          <img id="modal-img" src="" alt="">
        </div>
      </div>
      
    </section>
  </main>

  
</html>
